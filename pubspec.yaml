name: murilinho_portfolio
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  
  scrollable_positioned_list: ^0.2.3
  responsive_builder: ^0.4.2
  flutter_markdown: ^0.6.9+1
  url_launcher: ^6.0.10
  google_fonts: ^2.3.0
  dio: ^4.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/

  fonts:
   - family:  CustomIcons
     fonts:
      - asset: icons/CustomIcons.ttf
